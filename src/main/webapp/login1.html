<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" type="text/css" href="./typing.css">
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Admin Login</title>

</head>
<body>
	<!-- component -->
	<div class="bg-no-repeat bg-cover bg-center relative"
		style="background-image: url(https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1951&amp;q=80);">
		<div
			class="absolute bg-gradient-to-b from-green-500 to-green-400 opacity-75 inset-0 z-0"></div>
		<div class="min-h-screen sm:flex sm:flex-row mx-0 justify-center">
			<div
				class="flex-col flex  self-center p-10 sm:max-w-5xl xl:max-w-2xl  z-10">
				<div class="  self-start hidden lg:flex flex-col  text-white">
					<img src="" class="mb-3">
					<div class="  mb-3 font-bold text-5xl  sm:block  ">Hi Welcome TO ,
					</div>
					<div class="  mb-3 font-bold text-5xl  sm:block ">To Student Management System 
					</div>
					
					
					<p class="pr-3" style="color:yellow;font-size:20px;font-weight:600">A student management system, is a management
						information system for education sector establishments used to
						manage student data , update record , delete record , show all records </p>
				</div>
			</div>
			
			
			
			<div class="flex justify-center self-center  z-10">
				<div class="p-12 bg-white mx-auto rounded-2xl w-100 ">
					<div class="mb-4">
						<h3 class="font-semibold text-2xl text-gray-800">Log in To SMS <i class="fa fa-lock text-4xl green-500 text-[#22c55e]" aria-hidden="true"></i>
						 </h3>

					</div>
					<form action="login" method="post">
						<div class="space-y-5">
							<div class="space-y-2">
								<label class="text-sm font-medium text-gray-700 tracking-wide">Email</label>
								<input name="email"
									class=" w-full text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-green-400"
									type="" placeholder="Enter Email">
							</div>
							<div class="space-y-2">
								<label
									class="mb-5 text-sm font-medium text-gray-700 tracking-wide">
									Password </label> <input name="password"
									class="w-full content-center text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-green-400"
									type="password" placeholder="Enter  password">
							</div>

							<div class="flex space-x-2">
								<button type="submit" value="login"
									class="w-full flex justify-center  bg-blue-400  hover:bg-green-500 text-gray-100 p-3  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500">
									Login</button>
								<button type="submit"
									class="w-full flex justify-center bg-blue-400  hover:bg-green-500 text-gray-100 p-3  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500">
									<a href="./index.html">Back</a>
								</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
